<article>
    <h1>Assine para sempre receber novidades sobre o Dante mensalmente</h1>
    <form>
        <fieldset id="f1">
        <legend>Ficha para assinatura</legend>
        <p>
        <label>Seu Nome:<input type="text" id="input1"></label>
        </p>
         <p>
        <label>Senha:<input type="password" id="input4"></label>
        </p>
         <p>
        <label>E-mail:<input type="email" id="input2"></label>
        </p>
         <p>
        <label>Telefone:<input type="tel" id="input3"></label>
        </p>
         <p id="dropdown">
             <label>Quantos itens que deseja receber</label>
             <select id = "listd">
             <option value = "1">Um</option>
             <option value = "2">Dois</option>
             <option value = "3">Tres</option>
             <option value = "4">Quatro</option>
             </select>
             <p>Quer receber informaçoes de quais itens?</p>
        <p>
        <label><input type="checkbox">Armas</label>
        </p>
        <p>
        <label><input type="checkbox">Golpes</label>
        </p>
        <p>
        <label><input type="checkbox">Jogos</label>
        </p>
        <p><label>Observaçoes:<textarea size="255"></textarea></label></p>
            <p id="button"><button>Enviar</button></p>
        </fieldset>
        <fieldset id="f2">
        <legend>Quantidade de novidades que quer receber</legend>
        <p class="select">
             <label id="label1">Receber informaçoes por:</label>
             <select multiple id = "lists">
             <option value = "1">Um</option>
             <option value = "2">Dois</option>
             <option value = "3">Tres</option>
             <option value = "4">Quatro</option>
             </select>
          </p> 
        <legend>Formas de pagamento</legend>
        <p><input type="radio" name="pagamento" value="Debito">Debito</p>
        <p><input type="radio" name="pagamento" value="Credito">Credito</p>
        <p><input type="radio" name="pagamento" value="Dinheiro">Dinheiro</p>
        </fieldset>
